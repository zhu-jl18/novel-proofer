name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: lint + test (windows-latest, py3.14)
    runs-on: windows-latest
    env:
      NOVEL_PROOFER_RUN_LLM_TESTS: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Create venv
        shell: bash
        run: |
          python -m venv .venv
          echo "PY=.venv/Scripts/python.exe" >> "$GITHUB_ENV"
      - name: Install deps
        shell: bash
        run: |
          "$PY" -m pip install --upgrade pip
          "$PY" -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff format (check)
        shell: bash
        run: |
          "$PY" -m ruff format --check
      - name: Ruff lint
        shell: bash
        run: |
          "$PY" -m ruff check
      - name: Mypy
        shell: bash
        run: |
          "$PY" -m mypy novel_proofer
      - name: Pytest
        shell: bash
        run: |
          "$PY" -m pytest -q

  test_ubuntu:
    name: lint + test (ubuntu-latest, py3.14)
    runs-on: ubuntu-latest
    env:
      NOVEL_PROOFER_RUN_LLM_TESTS: "false"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Create venv
        shell: bash
        run: |
          python -m venv .venv
          echo "PY=.venv/bin/python" >> "$GITHUB_ENV"
      - name: Install deps
        shell: bash
        run: |
          "$PY" -m pip install --upgrade pip
          "$PY" -m pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff format (check)
        shell: bash
        run: |
          "$PY" -m ruff format --check
      - name: Ruff lint
        shell: bash
        run: |
          "$PY" -m ruff check
      - name: Mypy
        shell: bash
        run: |
          "$PY" -m mypy novel_proofer
      - name: Pytest
        shell: bash
        run: |
          "$PY" -m pytest -q
